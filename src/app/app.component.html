<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Working Time App</span>
    <div *ngIf="oidcSecurityService.getIsAuthorized() | async">
      <!-- <div *ngIf="y()|async"> -->

      <button mat-button routerLink="/dashboard2">Daily view</button>
      <button mat-button routerLink="/dashboard3">Monthly view</button>
      <button mat-button routerLink="/rawsummary">Summary</button>

      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        {{(oidcSecurityService.getUserData()| async)?.email}}
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
